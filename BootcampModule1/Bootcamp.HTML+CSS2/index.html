<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicio-Issuu</title>
</head>
<body>
    <header>
        <span><img src="./assets/Issuu-logo.png" alt="Issuu Logo" class="issuu-logo"></span>
        <span class="login1">Already a user?</span><span class="login2"><a href="#">Sign in</a></span>
    </header>
    <main>
        <h2>Create an Issuu Account</h2>
        <form action="/">
            <div>
                <fieldset>
                    <a href="http://google.com" class="google-background link-font"><img src="./assets/google-logo.png" alt="google" class="google-img">Sign in with Google</a>
                    <a href="http://facebook.com" class="fb-background link-font"><img src="./assets/facebook-logo.png" alt="facebook">Continue with Facebook</a>
                </fieldset>
            </div>
            <div>
                <p>
                 Or with email
                </p>
                <fieldset>
                    <p class="input-name">
                    Email 
                    </p>
                    <p>
                    <input type="email" class="input-input" placeholder="e.g. john.doe@email.com">
                    </p>
                    <p class="input-name">
                        Password
                    </p>
                    <p>
                        <input type="password" class="input-input"></p>
                    <p class="checkbox1">
                        <input type="checkbox" required>I accept the<a href="#">Terms of Service</a> and the <a href="#">Professional Terms of Service</a>
                    </p>
                <button type="submit" class="signup1">CREATE ACCOUNT</button> 
                </fieldset>
            </div>
        </form>
    </main>
    <footer>
       <span><a href="#">Issu Inc.</a></span>
        <span>
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">DMCA</a>
        </span>
    </footer>
</body>
</html>
